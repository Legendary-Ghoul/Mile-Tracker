<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mileage Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mileage Tracker</h1>

      <div class="forms-grid">
        <div class="form-card">
          <h2>Start Trip</h2>
          <form id="start-form">
            <div class="form-group">
              <label for="start-date">Date:</label>
              <input type="date" id="start-date" required />
            </div>

            <div class="form-group">
              <label for="start-time">Start Time:</label>
              <input type="time" id="start-time" required />
            </div>

            <div class="form-group">
              <label for="car">Car:</label>
              <input type="text" id="car" placeholder="Car name/model" required />
            </div>

            <div class="form-group">
              <label for="start-odometer">Starting Odometer:</label>
              <input
                type="number"
                id="start-odometer"
                placeholder="0.0"
                step="0.1"
                min="0"
                required
              />
            </div>

            <div class="form-group">
              <label for="purpose">Purpose:</label>
              <input
                type="text"
                id="purpose"
                placeholder="Business, Personal, etc."
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Start Trip
            </button>
          </form>
        </div>

        <div class="form-card">
          <h2>End Trip</h2>
          <form id="end-form">
            <div class="form-group">
              <label for="end-date">Date:</label>
              <input type="date" id="end-date" required />
            </div>

            <div class="form-group">
              <label for="end-time">End Time:</label>
              <input type="time" id="end-time" required />
            </div>

            <div class="form-group">
              <label for="active-trip">Active Trip:</label>
              <select id="active-trip" required>
                <option value="">Select a trip to end...</option>
              </select>
            </div>

            <div class="form-group">
              <label for="end-odometer">Ending Odometer:</label>
              <input
                type="number"
                id="end-odometer"
                placeholder="0.0"
                step="0.1"
                min="0"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">End Trip</button>
          </form>
        </div>
      </div>

      <div class="stats-card">
        <h2>Total Miles: <span id="total-miles">0.0</span></h2>
        <button id="export-btn" class="btn btn-secondary">
          Export as CSV
        </button>
        <button id="clear-btn" class="btn btn-danger">Clear All Data</button>
      </div>

      <div class="trips-card">
        <h2>Active Trips</h2>
        <div id="active-trips-list"></div>
      </div>

      <div class="trips-card">
        <h2>Completed Trips</h2>
        <div id="completed-trips-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
