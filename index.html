<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mileage Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mileage Tracker</h1>

      <div class="form-card">
        <h2>Add Trip</h2>
        <form id="trip-form">
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required />
          </div>

          <div class="form-group">
            <label for="from">From:</label>
            <input type="text" id="from" placeholder="Starting location" required />
          </div>

          <div class="form-group">
            <label for="to">To:</label>
            <input type="text" id="to" placeholder="Destination" required />
          </div>

          <div class="form-group">
            <label for="miles">Miles:</label>
            <input
              type="number"
              id="miles"
              placeholder="0.0"
              step="0.1"
              min="0"
              required
            />
          </div>

          <div class="form-group">
            <label for="purpose">Purpose:</label>
            <input type="text" id="purpose" placeholder="Business, Personal, etc." />
          </div>

          <button type="submit" class="btn btn-primary">Add Trip</button>
        </form>
      </div>

      <div class="stats-card">
        <h2>Total Miles: <span id="total-miles">0.0</span></h2>
        <button id="export-btn" class="btn btn-secondary">
          Export as CSV
        </button>
        <button id="clear-btn" class="btn btn-danger">Clear All Data</button>
      </div>

      <div class="trips-card">
        <h2>Trip History</h2>
        <div id="trips-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
